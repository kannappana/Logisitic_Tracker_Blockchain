<div class="text-center">
    <form class="form-signin">
        <!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group">
            <div>
                <!-- <select class="form-control" (change)="getRole($event)" required>
                    <option *ngFor="let selectedRole of roleList | keyvalue" 
                    value="{{ selectedRole.value }}">
                        {{ selectedRole.value }}</option>
                </select> -->
                <select class="form-control" (change)="getRole($event)" required>
                    <option *ngFor="let selectedRole of roleList" 
                    value="{{ selectedRole.name }}">
                        {{ selectedRole.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Username</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Username" [(ngModel)]="username"
                name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password"
                type="password" Â name="password" required>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" (click)="login()" type="button">Sign in</button>
    </form>
</div>
